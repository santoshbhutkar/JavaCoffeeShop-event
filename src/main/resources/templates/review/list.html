<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head lang="en">
    <title>Product Reviews - CoffeeShop</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
  </head>
  <body>
    <div class="container">
      <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>Reviews for <span th:text="${product.productName}"></span></h2>
          <div class="row">
            <div class="col-md-6">
              <p>
                <strong>Average Rating:</strong> 
                <span th:text="${averageRating != null ? #numbers.formatDecimal(averageRating, 1, 1) : '0.0'}"></span> / 5.0
                <span th:if="${reviewCount > 0}">
                  (<span th:text="${reviewCount}"></span> <span th:text="${reviewCount == 1} ? 'review' : 'reviews'"></span>)
                </span>
              </p>
            </div>
            <div class="col-md-6 text-right">
              <a th:href="@{/reviews/add/{id}(id=${product.id})}" class="btn btn-primary" sec:authorize="isAuthenticated()">
                Write a Review
              </a>
              <a th:href="@{/}" class="btn btn-default">Back to Products</a>
            </div>
          </div>
        </div>
        
        <div class="panel-body">
          <div class="col-lg-12" th:if="${message != null}">
            <div class="alert alert-success" th:text="${message}"></div>
          </div>

          <div th:if="${reviews == null or reviews.isEmpty()}">
            <p class="text-muted">No reviews yet. Be the first to review this product!</p>
            <a th:href="@{/reviews/add/{id}(id=${product.id})}" class="btn btn-primary" sec:authorize="isAuthenticated()">
              Write the First Review
            </a>
          </div>

          <div th:each="review : ${reviews}" class="review-item" style="border-bottom: 1px solid #eee; padding: 15px 0;">
            <div class="row">
              <div class="col-md-8">
                <h4>
                  <span th:text="${review.reviewer.firstName + ' ' + review.reviewer.lastName}"></span>
                  <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'MMM dd, yyyy')}"></small>
                </h4>
                <div class="rating">
                  <span th:each="i : ${#numbers.sequence(1, 5)}">
                    <span th:if="${i <= review.rating}" style="color: #ffc107;">★</span>
                    <span th:if="${i > review.rating}" style="color: #ddd;">★</span>
                  </span>
                  <span th:text="'(' + ${review.rating} + '/5)'"></span>
                </div>
                <p th:if="${review.comment != null and !review.comment.isEmpty()}" 
                   th:text="${review.comment}" 
                   style="margin-top: 10px;"></p>
              </div>
              <div class="col-md-4 text-right">
                <div sec:authorize="isAuthenticated()">
                  <span th:text="'@' + ${review.reviewer.username}"></span>
                  <div th:if="${#authentication.name == review.reviewer.username or hasRole('ROLE_ADMIN')}">
                    <a th:href="@{/reviews/delete/{id}(id=${review.id})}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this review?');">
                      Delete
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
